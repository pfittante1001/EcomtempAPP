<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{product?.photoUrl}}" >
        <div class="card-body">
          <div>
            <strong>Product Name</strong>
            <p>{{product.productName}}</p>
          </div>
          <div>
              <strong>Description</strong>
              <p>{{product.productDescription}}</p>
            </div>
        </div>
        <div class="card-footer">
          <div>
            <button class="btn btn-primary">Like</button>
            <button class="btn btn-success">Message</button>
            <button class="btn btn-primary">Add To Cart</button>

          </div>

        </div>
      </div>

    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="product-tabset">
          <tab heading="Item Description">
            <h4>Product Description</h4>
            <p>{{product.productDescription}}</p>
          </tab>
          <tab heading="Photo Gallery">
              <h4>Photo Gallery</h4>
              <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
            </tab>
           <tab heading="Customer Reviews">
            <h4>What customers think</h4>
            <p>Reviews will go here</p>
          </tab>
      </tabset>
      </div>
    </div>
  </div>
</div>
