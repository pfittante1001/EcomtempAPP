<div class="card mb-4">
   <div class="card-img-wrapper">
    <img class="card-img-top" src="{{product.photoUrl}}">
    <ul class="list-inline product-icons animate text-center">
      <li class="list-inline-item"><button class="btn btn-primary" [routerLink]="['/Product/', product.id]"><i class='fa fa-user'></i></button></li>
      <li class="list-inline-item"><button class="btn btn-primary"><i class='fa fa-heart'></i></button></li>
      <li class="list-inline-item"><button class="btn btn-primary"><i class='fa fa-envelope'></i></button></li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1"><i class="fa fa-user"></i>
    {{product.productName}}
    </h6>
  </div>
</div>
